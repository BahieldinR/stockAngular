<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <h1>Create Order</h1>
            <div class="form-container">
                <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="person">Owner
                            Name</label>
                        <input type="text" id="person"
                            formControlName="person"
                            class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="stockName">Stock
                            Name</label>
                        <input type="text" id="stockName"
                            formControlName="stockName"
                            class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="quantity">Stock
                            Quantity</label>
                        <input type="number" id="quantity"
                            formControlName="quantity"
                            class="form-input">
                    </div>

                    <button type="submit" class="button">Create Order</button>
                </form>
            </div>
            <br>
            <br>
            <br>
            <h2>Created Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Stock Name</th>
                        <th>Stock Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{ order.person }}</td>
                        <td>{{ order.stockName }}</td>
                        <td>{{ order.quantity }}</td>
                        <th>{{ order.price}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
